{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "vak.fullname" . }}
  labels:
    {{- include "vak.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "vak.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS (for LLM API calls)
    - ports:
        - protocol: TCP
          port: 443
{{- end }}
