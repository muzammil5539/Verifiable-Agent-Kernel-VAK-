apiVersion: apps/v1
kind: Deployment
metadata:
  name: vak-kernel
  namespace: vak-system
  labels:
    app.kubernetes.io/name: vak
    app.kubernetes.io/component: kernel
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: vak
      app.kubernetes.io/component: kernel
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vak
        app.kubernetes.io/component: kernel
        app.kubernetes.io/version: "0.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: vak-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: vak-kernel
          image: vak/kernel:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: vak-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          volumeMounts:
            - name: policies
              mountPath: /app/policies
              readOnly: true
            - name: audit-data
              mountPath: /app/audit
            - name: skills
              mountPath: /app/skills
              readOnly: true
      volumes:
        - name: policies
          configMap:
            name: vak-policies
            optional: true
        - name: skills
          emptyDir: {}
        - name: audit-data
          persistentVolumeClaim:
            claimName: vak-audit-pvc
