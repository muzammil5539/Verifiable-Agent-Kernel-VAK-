apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vak-kernel-netpol
  namespace: vak-system
  labels:
    app.kubernetes.io/name: vak
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vak
      app.kubernetes.io/component: kernel
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from within the namespace
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/part-of: vak-system
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS (for LLM API calls)
    - to: []
      ports:
        - protocol: TCP
          port: 443
