apiVersion: v1
kind: ConfigMap
metadata:
  name: vak-config
  namespace: vak-system
  labels:
    app.kubernetes.io/name: vak
    app.kubernetes.io/component: config
data:
  VAK_NAME: "vak-kernel"
  VAK_LOG_LEVEL: "info"
  VAK_POLICY_PATH: "/app/policies"
  VAK_AUDIT_PATH: "/app/audit"
  VAK_SKILLS_PATH: "/app/skills"
  VAK_MAX_CONCURRENT_AGENTS: "10"
  VAK_MAX_EXECUTION_TIME_SECS: "30"
  VAK_SECURITY__ENABLE_SANDBOXING: "true"
  VAK_SECURITY__ENABLE_RATE_LIMITING: "true"
  VAK_SECURITY__MAX_REQUESTS_PER_MINUTE: "60"
  VAK_AUDIT__ENABLED: "true"
  VAK_POLICY__ENABLED: "true"
  VAK_POLICY__DEFAULT_DECISION: "deny"
  VAK_RESOURCES__MAX_MEMORY_MB: "256"
  RUST_LOG: "vak=info"
